<!doctype html>
<html lang="en" ng-app="bjarkehs">
<head>
    <meta charset="utf-8">
    <title>BjarkeHS.dk</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body id="top">
    <a href="https://github.com/bjarkehs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div id="wrapper" ng-controller="ContainerCtrl">
        <div class="toTop"><a href="" ng-click="scrollTo('top')">Top</a></div>
        <header class="masthead">
            <div class="container">
                <h1>Bjarke<span id="h">H</span>Søndergaard</h1>
                <ul ui-scrollfix>
                    <li><a href="" ng-click="scrollTo('news')">Projects</a></li>
                    <li><a href="" ng-click="scrollTo('follow')">Follow Me</a></li>
                    <li><a href="" ng-click="scrollTo('contact')">Contact Info</a></li>
                    <div id="foo"></div>
                </ul>
            </div>
        </header>
        <div id="welcome" ng-controller="WelcomeCtrl" ng-include="'partials/welcome.html'">
        </div>
        <div id="news" ng-controller="NewsCtrl" ng-include="'partials/news.html'">
        </div>
        <div id="follow" ng-controller="FollowCtrl" ng-include="'partials/follow.html'">
        </div>
        <div id="contact" ng-controller="ContactCtrl" ng-include="'partials/contact.html'">
        </div>

        <footer class="footer">
            <div class="container"><p align="center">Bjarke H Søndergaard &copy; 2011-2013</p></div>
        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-sanitize.js"></script>
    <script src="lib/ui-bootstrap-custom-0.4.0.min.js"></script>
    <script src="lib/scrollfix.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</body>
</html>
