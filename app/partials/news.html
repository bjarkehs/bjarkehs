<article class="index">
    <h2>Projects</h2>
    <div ng-repeat="project in projects | orderBy:'date':true" class="news_item" ng-class-odd="'odd'">
        <h3>{{project.title}}</h3>
        <h4 ng-show="project.subtitle != ''">{{project.subtitle}}<span ng-show="project.language != 'english'"> (In {{project.language | capitalize}})</span></h4>
        <p>{{project.description}}</p>
        <p class="news_info">Date: {{project.date}}</p>
        <p class="news_info">Participants: <span ng-repeat="participant in project.participants | orderBy:'first_name'"><span ng-hide="$first == true">, </span><span ng-show="$last == true && $first == false"> and </span>{{participant.first_name + ' ' + participant.last_name}}</span>
        <ul>
            <li ng-repeat="link in project.links">
                <a ng-href="link.url">{{link.title}}</a>
            </li>
        </ul>
    </div>
    <div class="clear"></div>
</article>
